<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utp-8">
  <meta name="viewport" content="width=, initial-scale=1">
  <title>Our Layout Here ||</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!-------------HEADER SECTION------------->
  <div class="container">
    <header id="header">
      <div>

          <h3>HEADER</h3>
          <button>
              <a href="#footer">Go to footer!</a>
          </button>
      </div>
  </header>  

  <!-------------CONTENT SECTION-------------->
  <section>
      <aside id="left_aside">
          <article>Left Aside</article>
      </aside>

      <aside id="center_aside">
        <article>
          <p>Center Aside</p>

          <!--Created The Image Maping with Image Objects-->  
          <img src="assets/img/workplace.jpg" alt="Not found!" usemap="#myplace" width="400" height="379" />

          <map name="myplace">
            <area shape="rect" coords="34,44,270,350" href="routes/computer.html" alt="Page not found" />
            <area shape="rect" coords="290,172,333,250" href="routes/phone.html" alt="Page not founded" />
            <area shape="circle" coords="337,300,44" href="routes/coffee.html" alt="Page not founded" />
          </map>
        </article>
      </aside>

      <aside id="right_aside">
          <article>Right Aside</article>
      </aside>
  </section>

  <!-------------FOOTER SECTION----------------->
  <footer id="footer">
      <div>
          <h3>FOOTER</h3>
      </div>
      <div>
        <button>
          <a href="#header">END of the page!</a>
        </button>
      </div>
  </footer>
  </div>

</body>
</html>
